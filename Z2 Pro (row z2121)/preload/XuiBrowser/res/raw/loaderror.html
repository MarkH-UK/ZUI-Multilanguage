<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <title>加载网页时发生错误</title>
    <style type="text/css">
        html,
        body,
        div,
        span,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        html,
        body {
            position: relative;
            display: block;
            margin: 0;
            padding: 0;
            color: #191919;
            background-color: #f3f3f3;
            height: 100%;
        }
        @media all and (orientation: portrait){
            #image{
                margin-top: 73px !important;
            }
            .title{
                margin: 15px 0 28px 0;
            }
            .row{
                margin-bottom: 20px !important;
            }
            .causetitle:first-child{
                margin-bottom: 5px;
            }
            .btncontainer{
                margin-top: 1em !important;
            }
        }
        @media all and (orientation: landscape){
            #image{
                margin-top: 0.3em !important;
            }
            .title{
                margin: 0.2em 0;
            }
            .row{
                margin-bottom: 0.15em !important;
            }
            .causetitle{
                display: inline-block;
                vertical-align: top;
            }
            .btncontainer{
                margin-top: 0.1em !important;
            }
        }  
        .content {
            position: relative;
            width: 100%;
            height: 100%;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .boardline {
            border-top: 1px solid #d9dcdd;
            display: block;
        }
        .context {
            position: relative;
            text-align: left;
        }
        .title {
            text-align: center;
            font-size: 15px;
            color: #333333;
        }
        #image {
            width: 140px;
            height: 140px;
            display: block;
            position: relative;
            margin:0 auto;
        }
        .row {
            position:relative;
            margin: auto;
        }
        .row.error-code {
            display: none;
        }
        .error-info{
            display: table;
            margin: auto;
        }
        .causelist {
            display: inline-block;
            width: 6em /* 96/16 */;
            margin-right: 0px;
            margin-top: 0px;
            height: 100%;
        }
        .causetitle {
            max-width: 280px;
        }
        .text {
            word-wrap: break-word;
            word-break: normal;
            font-size: 0.75em /* 12/16 */;
            color: #b2b2b2;
        }
        ul {
            display: block;
            position: relative;
            margin-bottom: 10px;
        }
        li {
            margin-left: 40px;
        }
        .btncontainer {
            display: block;
            position: relative;
            width: 16.375em /* 262/16 */;
            margin: auto;
            text-align: center;
        }
        .btn {
        }
        .btn.left {
            margin: auto;
            text-align: center;
            border: 1px solid #e0e0e0;
            background: white;
            height: 2.25em;
            line-height: 2.5em;
            width: 6.125em;
            color: #333333;
            font-size: 0.9375em;
            border-radius: 3px;
        }
        .btn.right {
            margin-right: 0px;
            float: right;
        }
        .btn.btnpress {
            background:#a3a3a3;
            color:#ffffff;
        }
        .show-more {
            display: inline-block;
            margin-top: 1.5em; 
            font-size: 0.75em;
            color: #b2b2b2;
            position: relative;
        }
        .show-more::after{
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #cccccc;
            left: 0;
            bottom: 0; 
        }
        .game {
            width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        .infodiv {
            width:55px;
            height:100px;
            margin-top: -115px;
            margin-left:265px;
            position: absolute;
        }
        .info {
            word-wrap: break-word;
            word-break: normal;
            font-size: 12px;
            color: #757575;
            padding-bottom: 1px;
        }
        .area {
            border: 1px solid #757575;
            width:200px;
            height:120px;
            margin-left: auto;
            margin-right: auto;
            height:100px;
            margin-bottom: 0px;
            margin-top:21px;
        }
        .padtouch {
            width: 16.375em /* 262/16 */;
            height:3.75em /* 60/16 */;
            border-radius:1.875em /*30/16*/;
            background: #cccccc;
            margin-left: auto;
            margin-right: auto;
            margin-top: 14px;
            margin-bottom: 30px;
        }
        .name {
            color:#ffffff;
            font-size:8px;
            text-align: center;
            margin-top: 2px;
        }
        *{-webkit-user-select:none;}
    </style>
</head>
<body>
<div class="content">
    <div class="game" id="game" style="display: none">
        <div class="area" id="area">

        </div>
        <div id="infodiv" class="infodiv">
            <p class="info">最高分</p>
            <p id="maxscore" class="info">0</p>
            <p style="height:8px;"><br/></p>
            <p class="info">得分</p>
            <p id="score" class="info">0</p>
            <p style="height:8px;"><br/></p>
            <p class="info">等级</p>
            <p id="rdiv" class="info">1</p>
            <p></p>
        </div>
    </div>

    <div class="context" id="cause">
        <div id="image">
        </div>
        <div class="title" id = "title">
            <span>网络出错了！</span>
        </div>
        <div class="error-info">
            <div class="row">
                <div class="causetitle">
                    <div class="text">可能原因:</div>
                </div>
                <div class="causetitle description">
                    <div class="text">网络信号弱，找不到请求的页面，输入的网址不正确</div>
                </div>
            </div>
            <div class="row error-code">
                <div class="causetitle">
                    <div class="text">错误代码:</div>
                </div>
                <div class="causetitle description">
                    <div class="text">%e</div>
                </div>
            </div>
        </div>
    </div>
    <div class="padtouch" id="padtouch" style="display: none">
        <p style='font-size:16px;text-align:center;color:#ffffff;padding-top: 20px'>在此拖动控制球拍</p>
    </div>

    <div class="btncontainer">
        <div class="btn left" id="refresh">刷新</div>
        <div id="show-more" class="show-more">查看详情</div>
    </div>

    <div id="log">

    </div>
</div>
<div style="display:none;">
    <div class="text">页面地址:</div>
    <div class="text"><a id="err_url" href="%s">%s</a>
    </div>
</div>

        movePad(event);
    }

    function touchMove(event){
        event.preventDefault();
        movePad(event);

        var touchpros =event.touches[0];
        deltaMoveX = touchpros.pageX - lastMoveX;
        lastMoveX = touchpros.pageX;
    }

    function touchEnd(event){
        //event.preventDefault();
        //clearInterval(timer);
    }

    function movePad(event) {
        var touchpros =event.touches[0];
        var x = touchpros.pageX;
        pad.x = x - pad.width / 2 - padtouch.getBoundingClientRect().left - 30;
        if (pad.x < 0) {
            pad.x = 0;
        }
        if (pad.x + pad.width > area.width) {
            pad.x = area.width - pad.width + 1;
        }
        updatePad();
    }

    // add touch start listener
    padtouch.addEventListener("touchstart", touchStart, false);
    padtouch.addEventListener("touchmove", touchMove, false);
    padtouch.addEventListener("touchend", touchEnd, false);
    padtouch.onclick = function padclickrestart(){
        if (fail) {
            clickrestart();
        }
        if (success) {
            clickUpgrade();
        }
    }

    var pad;
    var area;
    var ball;
    var bricks;
    var timer;
    var fail;
    var success;
    var lastMoveX = 0;
    var deltaMoveX = 0;
    var score = 0;
    var rank = 1;
    var names = ["GYY", "WJS", "WP", "CW", "ZJ", "ZJL", "YLF", "LK", "ZYB", "YGJ", "JYW", "ZXX", "YJZ", "SWF", "XBL", "LS", "ZY", "CH", "LWB", "XS", "MYN", "GXR", "ZJY", "XBB", "LY", "CMM", "HFJJ", "ZY", "ZZW", "GL", "YCG", "MJ", "LCC", "ZCC", "JC", "XSG", "NN", "KJH", "CXX", "JYH", "SYM", "YQ", "YW"];
    var colors = ["Red", "OrangeRed", "Orange ", "Gold", "LimeGreen", "DarkGreen","Blue", "DarkBlue", "Purple", "Chocolate", "DarkRed", "DeepPink", "Olive", "Orchid"];
    var intervals = [14, 12, 10, 8, 6];
    var padWidths = [30, 28, 26, 24, 22, 20, 18, 16, 14];
    var bricksCounts = [18, 22, 26, 30, 34, 38, 42];
    var hasHandleSuccess = true;
    var nameIndexs;
    var lastUrl;
    var refreshCount;

    var computer;

    function Area() {
        this.width = 200;
        this.height = 120;
    }

    function Brick() {
        this.x = 0;
        this.y = 0;
        this.width = 20;
        this.height = 12;
        this.color = "";
        this.show = true;
    }

    function Pad() {
        this.x = 0;
        this.y = 0;
        this.width = 30;
        this.height = 5;
    }

    function Ball() {
        this.x = 5;
        this.y = 105;
        this.width = 10;
        this.height = 10;
    }

    function Computer() {
        var x = 0;
        var y = 0;
        var vx = -10;
        var vy = -10;
    }

    init();

    function init() {
        getStorage("refreshcount");
        getStorage("lasturl");
        getPic();
    }

    function getPic() {
        var randomNumber = Math.floor(Math.random() * 4) + 1;
        return prompt(formPromptData(122, "{'url':'" + randomNumber + "'}"));
    }

    function start() {
        fail = false;
        success = false;
        hasHandleSuccess = true;

        getStorage("maxscore");

        var areaDiv = document.getElementById("area");
        areaDiv.innerHTML = "";
        area = new Area();
        areaDiv.style.width = area.width + "px";
        areaDiv.style.height = area.height + "px";

        bricks = new Array();
        nameIndexs = buildRandomArray(names.length);

        var index = 0;
        if (rank == 1) {
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 6; j++) {
                    var b = new Brick();
                    b.x = (j + 2) * b.width;
                    b.y = (i + 1) * b.height;;
                    var colorIndex = Math.round(Math.random() * (colors.length - 1));
                    b.color = colors[colorIndex];
                    b.show = true;
                    bricks.push(b);
                    buildbrick(b, index);
                    index++;
                }
            }
        } else {
            var brickcount;
            if (rank > bricksCounts.length) {
                brickcount = bricksCounts[bricksCounts.length - 1];
            } else {
                brickcount = bricksCounts[rank - 1];
            }
            var rowCount;
            if (rank <= 3) {
                rowCount = 4;
            } else if (rank <= 5) {
                rowCount = 5;
            } else {
                rowCount = 6;
            }
            var randombrickindex = buildRandomArray(rowCount * 10);
            for (var i = 0; i < brickcount; i++) {
                var brickindex = randombrickindex[i];
                var row = parseInt(brickindex / 10);
                var col = brickindex % 10;
                var b = new Brick();
                b.x = col * b.width;
                b.y = row * b.height;;
                var colorIndex = Math.round(Math.random() * (colors.length - 1));
                b.color = colors[colorIndex];
                b.show = true;
                bricks.push(b);
                buildbrick(b, index);
                index++;
            }
        }


        buildPad();
        buildBall();

        computer = new Computer();
        computer.vx = 1;
        computer.vy = -1;
        computer.x = ball.x;
        computer.y = ball.y;
    }

    function buildPad() {
        pad = new Pad();
        if (rank > padWidths.length) {
            pad.width = padWidths[padWidths.length - 1];
        } else {
            pad.width = padWidths[rank - 1];
        }
        var pdiv = document.createElement("div");
        pdiv.id = "pad";
        pdiv.style.width = pad.width + "px";
        pdiv.style.height = pad.height + "px";
        pad.y = area.height - pad.height;
        pad.x = Math.round(Math.random() * (area.width - pad.width- 1));;
        pdiv.style.marginTop = pad.y + "px";
        pdiv.style.marginLeft = pad.x + "px";
        pdiv.style.background = "#999999";
        pdiv.style.position = "absolute";
        var areaDiv = document.getElementById("area");
        areaDiv.appendChild(pdiv);
    }

    function buildbrick(b, index) {
        var bdiv = document.createElement("div");
        bdiv.id = "brick" + index;
        bdiv.style.width = b.width + "px";
        bdiv.style.height = b.height + "px";
        bdiv.style.marginTop = b.y + "px";
        bdiv.style.marginLeft = b.x + "px";
        bdiv.style.background = b.color;
        bdiv.style.position = "absolute";

        bdiv.innerHTML = "<p class='name'>" + names[nameIndexs[index]] + "</p>";

        var areaDiv = document.getElementById("area");
        areaDiv.appendChild(bdiv);
    }

    function buildBall() {
        ball = new Ball();
        ball.x = pad.x + (pad.width - ball.width) / 2;

        var bdiv = document.createElement("div");
        bdiv.id = "ball";
        bdiv.style.width = ball.width + "px";
        bdiv.style.height = ball.height + "px";
        bdiv.style.marginTop = ball.y + "px";
        bdiv.style.marginLeft = ball.x + "px";
        bdiv.style.background = "#000000";
        bdiv.style.position = "absolute";
        bdiv.style.borderRadius = (ball.width/2) + "px";
        var areaDiv = document.getElementById("area");
        areaDiv.appendChild(bdiv);
    }

    function refresh() {
        computer.x = computer.x + computer.vx;
        computer.y = computer.y + computer.vy;

        checkborder();
        checkbrick();

        updateBall();
    }

    function checkborder() {
        if (computer.x == area.width - ball.width - 1 || computer.x == 0) {
            computer.vx = -computer.vx;
        }
        if (computer.y == 0) {
            computer.vy = -computer.vy;
        }

        if (computer.y == area.height - ball.height - pad.height + 1) {
            var radius = ball.width / 2;
            var ballCenter = computer.x + radius;
            if (ballCenter > pad.x && ballCenter < pad.x + pad.width ) {
                computer.vy = -computer.vy;
            }
        }

        if (computer.y == area.height - ball.height) {
            clearInterval(timer);
            fail = true;
            buildRestartTip();
        }
    }

    function checkbrick() {
        for (var i = 0; i < bricks.length; i++) {
            if (bricks[i].show == false) {
                continue;
            }
            var radius = ball.width / 2;
            var brick = bricks[i];

            // bottom
            if (computer.y == brick.y + brick.height) {
                var ballCenter = computer.x + radius;
                if (ballCenter >= brick.x && ballCenter < brick.x + brick.width) {
                    computer.vy = -computer.vy;
                    removeBrick(i);
                }
            }

            // left
            if (computer.x + ball.width == brick.x) {
                var ballCenter = computer.y + radius;
                if (ballCenter >= brick.y && ballCenter < brick.y + brick.height) {
                    computer.vx = -computer.vx;
                    removeBrick(i);
                }
            }

            // right
            if (computer.x == brick.x + brick.width) {
                var ballCenter = computer.y + radius;
                if (ballCenter >= brick.y && ballCenter < brick.y + brick.height) {
                    computer.vx = -computer.vx;
                    removeBrick(i);
                }
            }

            // top
            if (computer.y + ball.height == brick.y) {
                var ballCenter = computer.x + radius;
                if (ballCenter >= brick.x && ballCenter < brick.x + brick.width) {
                    computer.vy = -computer.vy;
                    removeBrick(i);
                }
            }

            // left-bottom
            if (computer.x + ball.width > brick.x + 1 && computer.y < brick.y + brick.height - 1) {
                if (computer.vx > 0 && computer.vy < 0) {
                    if (brick.x + brick.width > ball.x + ball.width && brick.y < ball.y) {
                        computer.vx = -computer.vx;
                        computer.vy = -computer.vy;
                        removeBrick(i);
                    }
                }
            }

            // right-bottom
            if (computer.x < brick.x + brick.width - 1 && computer.y < brick.y + brick.height - 1) {
                if (computer.vx < 0 && computer.vy < 0) {
                    if (brick.x < ball.x && brick.y < ball.y) {
                        computer.vx = -computer.vx;
                        computer.vy = -computer.vy;
                        removeBrick(i);
                    }
                }
            }

            // left-top
            if (computer.x + ball.width > brick.x + 1 && computer.y + ball.height - 1 > brick.y) {
                if (computer.vx > 0 && computer.vy > 0) {
                    if (brick.x + brick.width > ball.x + ball.width && brick.y > ball.y) {
                        computer.vx = -computer.vx;
                        computer.vy = -computer.vy;
                        removeBrick(i);
                    }
                }
            }

            // right-top
            if (computer.x < brick.x + brick.width - 1  && computer.y + ball.height - 1 > brick.y) {
                if (computer.vx < 0 && computer.vy > 0) {
                    if (brick.x < ball.x && brick.y > ball.y) {
                        computer.vx = -computer.vx;
                        computer.vy = -computer.vy;
                        removeBrick(i);
                    }
                }
            }
        }

        var empty = true;
        for (var i = 0; i < bricks.length; i++) {
            if (bricks[i].show == true) {
                empty = false;
            }
        }
        var maxScore = parseInt(document.getElementById("maxscore").innerHTML);
        if (score > maxScore) {
            maxScore = score;
        }
        document.getElementById("maxscore").innerHTML = maxScore;
        document.getElementById("score").innerHTML = score;
        if (empty && hasHandleSuccess) {
            clearInterval(timer);
            success = true;
            buildSuccussTip();
        }
    }

    function buildRestartTip() {
        var div = document.createElement("div");
        div.id = "restartdiv";
        div.style.width = area.width + "px";
        div.style.height = area.height + "px";
        div.style.background = "#e3e3e3";
        div.innerHTML = "<p style='font-size:22px;text-align:center;padding-top:30px;'>人生难免易凋零</p><p style='font-size:16px;text-align:center;padding-top:10px;'>不如点我重来过</p>";
        var areaDiv = document.getElementById("area");
        areaDiv.innerHTML = "";
        areaDiv.appendChild(div);

        storageMaxscore();

        div.onclick = clickrestart;
    }

    function clickrestart(){
        score = 0;
        rank = 1;
        document.getElementById('rdiv').innerHTML = 1;
        document.getElementById('score').innerHTML = 0;
        start();
    }

    function buildSuccussTip() {
        hasHandleSuccess = false;
        var div = document.createElement("div");
        div.id = "successDiv";
        div.style.width = area.width + "px";
        div.style.height = area.height + "px";
        div.style.background = "#ffffff";
        div.innerHTML = "<p style='font-size:22px;text-align:center;padding-top:30px;color:red'>宜将剩勇追穷寇</p><p style='font-size:16px;text-align:center;padding-top:10px;color:red;'>点我挑战高难度</p>";
        var areaDiv = document.getElementById("area");
        areaDiv.innerHTML = "";
        areaDiv.appendChild(div);

        storageMaxscore();

        div.onclick = clickUpgrade;
    }

    function storageMaxscore() {
        var maxScore = parseInt(document.getElementById("maxscore").innerHTML);
        if (score > maxScore) {
            maxScore = score;
        }
        setStorage("maxscore", maxScore);
    }

    function clickUpgrade() {
        rank = rank + 1;
        document.getElementById("rdiv").innerHTML = rank;

        start();
    }

    function removeBrick(i) {
        var areaDiv = document.getElementById("area");
        bricks[i].show = false;
        var brick = document.getElementById("brick" + i);
        areaDiv.removeChild(brick);

        score += 10;
    }

    function updateBall() {
        ball.x = computer.x;
        ball.y = computer.y;

        var bdiv = document.getElementById("ball");
        bdiv.style.marginTop = ball.y + "px";
        bdiv.style.marginLeft = ball.x + "px";
    }

    function updatePad() {
        var pdiv = document.getElementById("pad");
        pdiv.style.marginLeft = pad.x + "px";
    }

    function buildRandomArray(num) {
        var randomArray = [];
        for (var i = 0; i < num; i++) {
            randomArray[i] = i;
        }
        randomArray.sort(function () {
            return Math.random() > 0.5 ? -1 : 1;
        })
        return randomArray;
    }

    function gtRefresh() {
        return prompt(formPromptData(6, ""));
    }

    function gtBack() {
        return prompt(formPromptData(3, ""));
    }

    function onGreenteaEvent(type, data) {
        if (type == 120) {
            if (data.key == "maxscore") {
                maxScore = parseInt(data.value);
                if (isNaN(maxScore)) {
                    maxScore = 0;
                }
                document.getElementById("maxscore").innerHTML = maxScore;
            } else if (data.data.key == "refreshcount") {
                refreshCount = parseInt(data.data.value);
                if (isNaN(refreshCount)) {
                    refreshCount = 0;
                }
                if (refreshCount >= 3) {
                    setStorage("refreshcount", 0)
                    document.getElementById("title").style.display = "none";
                    document.getElementById("game").style.display = "block";
                    document.getElementById("cause").style.display = "none";
                    document.getElementById("padtouch").style.display = "block";
                    document.getElementById("show-more").style.display = "none";
                    start();
                } else {
                    document.getElementById("title").style.visibility = "visible";
                    document.getElementById("cause").style.visibility = "visible";
                }
            } else if (data.data.key == "lasturl") {
                lastUrl = data.data.value;
            }
        } else if (type == 122) {
            var imghtml = "<img src='data:image/png;base64," + data.data +  "' width='140px' height='140px'>";
            document.getElementById("image").innerHTML = imghtml;
        }
    }

    function setStorage(key,value) {
        var data = "{'key':'" + key + "', 'value':'" + value + "'}"
        return prompt(formPromptData(119, data));
    }

    function getStorage(key) {
        var data = "{'token':'storage','key':'" + key + "'}"
        return prompt(formPromptData(120, data));
    }

    function formPromptData(type, data) {
        var webpageData = new WebpageData(type, data);
        var info = JSON.stringify(webpageData);
        info = "gt_webpageevent=" + info;
        return info;
    }

    function WebpageData(type, data) {
        this.type = type;
        this.data = data;
    }
</script>
